<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Compras</h2>
      <div class="lista">
        <h3>Mi lista de compras</h3>
        <input
          type="text"
          id="productoInput"
          placeholder="Ingrese un producto"
        />
        <button class="btn azul" onclick="agregarDesdeInput()">
          Agregar producto
        </button>
        <ul id="lista"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
